<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>lista-kursantow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    <meta charset="UTF-8">
</head>
<body>

<form th:action="@{/admin/lista-kursantow}" method="post">
    <input type="text" name="searchText">
    <select name="searchParameter">
        <option role="firstName">Imię</option>
        <option role="lastName">Nazwisko</option>
        <option role="mail">E-mail</option>
        <option role="phone">Telefon</option>
        <option role="course">Kurs</option>
        <option role="mode">Tryb</option>
    </select>
    <input type="submit" role="Szukaj">
</form>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>E-mail</th>
        <th>Telefon</th>
        <th>Kurs</th>
        <th>Tryb</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}" >
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.mail}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.course}"></td>
        <td th:text="${user.mode}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
